<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Calculadora de Churrasco</h1>
        <p>Mais precisão para o seu churrasco.</p>
        <button id="personalizarBtn" class="personalizarBtn">Personalizar Churrasco</button>
    </div>
    <div class="question">
        <p>Quantas pessoas participarão do churrasco?</p>
    </div>
    <div class="container">
        <div class="form-group">
            <div class="input-group">
                <label for="homens" class="label">Homens</label>
                <div class="quantity">
                    <button class="btn-minus">-</button>
                    <input type="text" id="homens" value="0">
                    <button class="btn-plus">+</button>
                </div>
            </div>
            <div class="input-group">
                <label for="mulheres" class="label">Mulheres</label>
                <div class="quantity">
                    <button class="btn-minus">-</button>
                    <input type="text" id="mulheres" value="0">
                    <button class="btn-plus">+</button>
                </div>
            </div>
            <div class="input-group">
                <label for="criancas" class="label">Crianças</label>
                <div class="quantity">
                    <button class="btn-minus">-</button>
                    <input type="text" id="criancas" value="0">
                    <button class="btn-plus">+</button>
                </div>
            </div>
        </div>
    </div>

    <button id="calcularBtn">Calcular</button>

    <div class="credito">
        <a href="https://br.freepik.com/" rel="noopener noreferrer">Illustrated by Freepik</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
